# Cloud Build configuration for Google Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/crop-tool:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/crop-tool:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/crop-tool:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/crop-tool:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'crop-tool'
      - '--image'
      - 'gcr.io/$PROJECT_ID/crop-tool:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1' # Tokyo region, change as needed
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--port'
      - '8080'
      # Environment variables will be set via Secret Manager
      # Use --set-env-vars or --set-secrets flags as needed

images:
  - 'gcr.io/$PROJECT_ID/crop-tool:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/crop-tool:latest'

timeout: 1800s

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
